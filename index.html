<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="library">
        <div class="section_header">
            <p>Library</p>
        </div>
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
        <div class="modify">

        </div>
    </div>

    <div class="books">
        <div class="section_header">
            Input
        </div>
        <div class="info">
            <div class = "row">
                <div class="input">
                    <label for="title">Title:</label>
                    <input type="text" id="title">
                </div>
                <div class="input">
                    <label for="author">Author:</label>
                    <input type="text" id="author">
                </div>
                <div class="input">
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" step="1">
                </div>
                <div class="read">
                    <p>Read:</p>
                    <div class="choices">
                        <div class="choice">
                            <input type="radio" id="yes" name="ticket_type" value="yes">
                            <label for="yes">Yes</label>
                        </div>
                        <div class="choice">
                            <input type="radio" id="no" name="ticket_type" value="no" checked>
                            <label for="no">No</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="more_fields">
            <button onclick="addMore()">Add More Books</button>
        </div>
        <div class="add_book">
            <button onclick=createBooks()>Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
